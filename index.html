<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma dos numeros</title>
</head>
<body>
    <form>
        <label>Ingresa primer numero: </label><p>
        <input type="text" id="uno" autofocus /><p>
        <label>Ingresa segundo numero: </label><p>
        <input type="text" id="dos" /><p> 
        <button type="button" onclick="sumar()">Sumar</button> <p> 
        <label >Resultado: </label><p>
        <p id="sumando"></p>     
    </form>
    <script>  
        function sumar() {  
          var num1,num2,suma,text;  
          num1 = document.getElementById("uno").value;  
          num2 = document.getElementById("dos").value;  
          if (isNaN(num1) || isNaN(num2)) {  
            text = "Es necesarios introducir dos números válidos";  
          } else {  
            suma=parseFloat(num1)+parseFloat(num2);  
            text= suma;  
          }  
          document.getElementById("sumando").innerHTML = text;  
        }  
        </script>  
</body>
</html>
